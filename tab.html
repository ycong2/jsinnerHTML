<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            const tabdb = [{
                            btntext : "공지사항",
                            content : "제이쿼리 5회차에는 반드시 들어가야합니다"
                            }
                            ,{
                            btntext : "QNA",
                            content : "QNA탭을 클릭했을때 나오는 컨텐츠입니다."
                            }
                           ]
        for(x in tabdb){
            document.getElementById("btns").innerHTML += `<button>${tabdb[x].btntext}</button>`
        }                 

        document.querySelectorAll("#btns button").forEach((el, idx)=>{
          el.addEventListener("click", ()=>{textchange(tabdb[idx].content)})


         })

    
        function textchange(c){
                document.getElementById("content").innerHTML = c;
        }
        }
        
     </script>
</head>
<body>
    <div id="btns">
       
    </div>
    <p id="content">버튼을 클릭할때마다 해당 컨텐츠 출력해라</p>
</body>
</html>
